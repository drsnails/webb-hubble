<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>darg-btn-container</title>
    <link rel=stylesheet href=css/style.css>
</head>

<body onload="onInit()">

    <!-- <div class="container">
        <button class="drag-btn">X</button>
    </div> -->
    <div class="btn-page-container">
        <button onclick="onNextPrevImg(-1)" class="btn-prev">Prev</button>
        <span class="page-num">1</span>
        <button onclick="onNextPrevImg(1)" class="btn-next">Next</button>
    </div>
    <h2></h2>
    <div class="img-container">
        <div class="hubble-img">
            <div class="divider"></div>
        </div>
        <div class="webb-img"></div>

        <div class="arrows"><span>&lt;</span><span>&gt;</span></div>
    </div>
    <div class="zoom-btns">
        <button onclick="onZoomInOut(-5)">-</button>
        <button onclick="onZoomInOut(5)">+</button>
    </div>
    <script src=services/utils.js></script>
    <script src=services/printService.js></script>
    <script src=main.js></script>
</body>

</html>
